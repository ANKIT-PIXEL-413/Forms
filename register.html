<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header class="login">
    <p>Already have an Account</p>
    <a href="index.html">Sign In</a>
  </header>

  <form id="signup-form" action="#">
    <h1>Sign Up</h1>

    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" name="password" id="password" minlength="8" required>
      <button type="button" id="toggle-password" onclick="togglePassword('password')">
        <i class="fa-solid fa-eye" id="eye-icon-password"></i>
      </button>
    </div>

    <label for="confirm-password">Confirm password</label>
    <div class="password-container">
      <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
      <button type="button" id="toggle-confirm-password" onclick="togglePassword('confirm-password')">
        <i class="fa-solid fa-eye" id="eye-icon-confirm-password"></i>
      </button>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <script src="main.js"></script>
</body>

</html>
