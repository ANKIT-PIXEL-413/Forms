<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <form action="#" method="post">
    <h1>Sign In</h1>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" id="password" name="password" required minlength="8">
      <button type="button" id="toggle-password" onclick="togglePassword('password')">
        <i class="fa-solid fa-eye" id="eye-icon-password"></i>
      </button>
    </div>

    <label for="confirm-password">Confirm Password</label>
    <div class="password-container">
      <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
      <button type="button" id="toggle-confirm-password" onclick="togglePassword('confirm-password')">
        <i class="fa-solid fa-eye" id="eye-icon-confirm-password"></i>
      </button>
    </div>

    <button id="btn" type="submit">Login</button>
    <a href="register.html">Don't have an account yet? Sign Up here.</a>
  </form>
  <script src="main.js"></script>
</body>

</html>
